<div class="container page-navigation bg--blue">
  <section class="center">
    <div class="col-75">
      {% if page.next.url %}
        <h6><i class="fa fa-arrow-circle-right"></i> Read next Post</h6>
        <p class="h3 no-margin"><a href="{{page.next.url}}" title="Next Post:{{page.next.title}}">{{page.next.title}}</a></p>
        <p>{{page.next.excerpt}}</p>
      {% else %}
        {% if page.previous.url %}
          <h6><i class="fa fa-arrow-circle-right"></i> Read previous Post</h6>
          <p class="h3 no-margin"><a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">{{page.previous.title}}</a></p>
          <p>{{page.previous.excerpt}}</p>
        {% endif %}
      {% endif %}
    </div>
  </section>
</div>
