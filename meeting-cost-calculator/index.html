<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="min-h-screen flex items-center justify-center relative p-4" 
      x-data="meetingCalculator()" 
      x-init="init()"
      x-cloak>

  <!-- Notification Container (Fixed Position) -->
  <div class="notification-container" 
       role="alert" 
       aria-live="polite" 
       aria-atomic="true">
    <div x-show="notification.visible" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform -translate-y-4"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform -translate-y-4"
         class="notification p-4 rounded-lg text-center font-medium shadow-lg"
         :class="notification.class"
         x-text="notification.message">
    </div>
  </div>

  <!-- Share Modal -->
  <div x-show="shareOpen" 
       x-cloak
       @click.self="closeShareModal()"
       @keydown.escape.window="shareOpen && closeShareModal()"
       class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop"
       role="dialog"
       aria-modal="true"
       aria-labelledby="shareTitle"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0">
    <div class="glass-container rounded-2xl p-6 md:p-8 max-w-md w-full info-popup"
         @click.stop
         x-trap.inert.noscroll="shareOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95">
      <div class="flex justify-between items-start mb-4">
        <h2 id="shareTitle" class="text-2xl font-bold" style="color: var(--text-primary);">
          üîó <span x-text="t('shareTitle')"></span>
        </h2>
        <button @click="closeShareModal()" 
                class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-2xl leading-none focus:outline-none focus:ring-2 focus:ring-blue-500 rounded p-1 transition-colors"
                aria-label="Close dialog"
                type="button"
                tabindex="0">
          √ó
        </button>
      </div>
      <div class="space-y-4">
        <p style="color: var(--text-secondary);" x-text="t('shareDescription')"></p>
        
        <!-- Share URL Input -->
        <div>
          <label for="shareUrl" 
                 class="block text-sm font-medium mb-2" 
                 style="color: var(--text-primary);" 
                 x-text="t('shareUrl')"></label>
          <div class="flex gap-2">
            <input type="text" 
                   id="shareUrl" 
                   :value="shareUrl"
                   readonly
                   class="flex-1 p-3 border rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
                   style="background-color: var(--bg-secondary); color: var(--text-primary); border-color: var(--border-color);"
                   @click="$event.target.select()"
                   aria-label="Share URL">
            <button @click="copyShareUrl()" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 whitespace-nowrap"
                    :aria-label="t('copyLink')"
                    type="button">
              <span x-text="copied ? '‚úì' : 'üìã'"></span>
            </button>
          </div>
        </div>

        <!-- Share Options -->
        <div class="space-y-2">
          <p class="text-sm font-medium" style="color: var(--text-primary);" x-text="t('shareVia')"></p>
          <div class="grid grid-cols-2 gap-2">
            <button @click="shareViaEmail()" 
                    class="bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                    style="color: var(--text-primary);"
                    type="button"
                    aria-label="Share via Email">
              üìß Email
            </button>
            <button @click="shareViaWhatsApp()" 
                    class="bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                    style="color: var(--text-primary);"
                    type="button"
                    aria-label="Share via WhatsApp">
              üí¨ WhatsApp
            </button>
            <button @click="shareViaSlack()" 
                    class="bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                    style="color: var(--text-primary);"
                    type="button"
                    aria-label="Share via Slack">
              üíº Slack
            </button>
            <button @click="shareViaNative()" 
                    x-show="canUseNativeShare"
                    class="bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 px-4 py-2 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                    style="color: var(--text-primary);"
                    type="button"
                    aria-label="Share via native share">
              üì± <span x-text="t('more')"></span>
            </button>
          </div>
        </div>

        <!-- Info about shared data -->
        <div class="bg-blue-50 dark:bg-blue-900/30 border-l-4 border-blue-500 p-3 rounded text-sm">
          <p class="font-semibold mb-1" style="color: var(--blue-500);" x-text="t('shareInfoTitle')"></p>
          <ul class="list-disc list-inside space-y-1" style="color: var(--text-secondary);">
            <li x-text="t('shareInfo1')"></li>
            <li x-text="t('shareInfo2')"></li>
            <li x-text="t('shareInfo3')"></li>
          </ul>
        </div>
      </div>
      <button @click="closeShareModal()" 
              class="mt-6 w-full bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
              type="button"
              tabindex="0">
        <span x-text="t('close')"></span>
      </button>
    </div>
  </div>

  <!-- Info Modal -->
  <div x-show="infoOpen" 
       x-cloak
       @click.self="closeInfoModal()"
       @keydown.escape.window="infoOpen && closeInfoModal()"
       class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop"
       role="dialog"
       aria-modal="true"
       aria-labelledby="infoTitle"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0">
    <div class="glass-container rounded-2xl p-6 md:p-8 max-w-md w-full info-popup"
         @click.stop
         x-trap.inert.noscroll="infoOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95">
      <div class="flex justify-between items-start mb-4">
        <h2 id="infoTitle" class="text-2xl font-bold" style="color: var(--text-primary);">
          üí° <span x-text="t('infoTitle')"></span>
        </h2>
        <button @click="closeInfoModal()" 
                class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-2xl leading-none focus:outline-none focus:ring-2 focus:ring-blue-500 rounded p-1 transition-colors"
                aria-label="Close dialog"
                type="button"
                tabindex="0">
          √ó
        </button>
      </div>
      <div class="space-y-4" style="color: var(--text-secondary);">
        <p x-text="t('infoText1')"></p>
        <p x-text="t('infoText2')"></p>
        <div class="bg-blue-50 dark:bg-blue-900/30 border-l-4 border-blue-500 p-4 rounded">
          <p class="font-semibold mb-2" style="color: var(--blue-500);">
            <span x-text="t('infoExampleTitle')"></span>
          </p>
          <p class="text-sm" x-text="t('infoExample')"></p>
        </div>
        <p class="text-sm italic" x-text="t('infoTip')"></p>
      </div>
      <button @click="closeInfoModal()" 
              class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              type="button"
              tabindex="0">
        <span x-text="t('infoClose')"></span>
      </button>
    </div>
  </div>

    <!-- Keyboard Shortcuts Modal -->
  <div x-show="shortcutsOpen" 
       x-cloak
       @click.self="closeShortcutsModal()"
       @keydown.escape.window="shortcutsOpen && closeShortcutsModal()"
       class="fixed inset-0 z-50 flex items-center justify-center p-4 modal-backdrop"
       role="dialog"
       aria-modal="true"
       aria-labelledby="shortcutsTitle"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0">
    <div class="glass-container rounded-2xl p-6 md:p-8 max-w-md w-full info-popup"
         @click.stop
         x-trap.inert.noscroll="shortcutsOpen"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95">
      <div class="flex justify-between items-start mb-4">
        <h2 id="shortcutsTitle" class="text-2xl font-bold" style="color: var(--text-primary);">
          ‚å®Ô∏è <span x-text="t('keyboardShortcuts')"></span>
        </h2>
        <button @click="closeShortcutsModal()" 
                class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 text-2xl leading-none focus:outline-none focus:ring-2 focus:ring-blue-500 rounded p-1 transition-colors"
                aria-label="Close dialog"
                type="button"
                tabindex="0">
          √ó
        </button>
      </div>
      
      <div class="space-y-4" style="color: var(--text-secondary);">
        <p class="text-sm mb-4" x-text="t('keyboardShortcutsDescription')"></p>
        
        <!-- Shortcuts List -->
        <div class="space-y-3">
          <!-- Ctrl+Space oder Enter -->
          <div class="flex items-center justify-between p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
            <span class="font-medium" style="color: var(--text-primary);" x-text="t('startPauseTimer')"></span>
            <div class="flex gap-2 items-center">
              <div class="flex gap-1">
                <kbd class="keyboard-key">Ctrl</kbd>
                <span style="color: var(--text-secondary);">+</span>
                <kbd class="keyboard-key">Space</kbd>
              </div>
              <span class="text-xs opacity-60" x-text="t('or')"></span>
              <kbd class="keyboard-key">Enter</kbd>
            </div>
          </div>

          
          <!-- Ctrl+R -->
          <div class="flex items-center justify-between p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
            <span class="font-medium" style="color: var(--text-primary);" x-text="t('resetTimer')"></span>
            <div class="flex gap-1">
              <kbd class="keyboard-key">Ctrl</kbd>
              <span style="color: var(--text-secondary);">+</span>
              <kbd class="keyboard-key">R</kbd>
            </div>
          </div>
          
          <!-- Ctrl+I -->
          <div class="flex items-center justify-between p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
            <span class="font-medium" style="color: var(--text-primary);" x-text="t('openInfo')"></span>
            <div class="flex gap-1">
              <kbd class="keyboard-key">Ctrl</kbd>
              <span style="color: var(--text-secondary);">+</span>
              <kbd class="keyboard-key">I</kbd>
            </div>
          </div>
          
          <!-- Ctrl+S -->
          <div class="flex items-center justify-between p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
            <span class="font-medium" style="color: var(--text-primary);" x-text="t('openShare')"></span>
            <div class="flex gap-1">
              <kbd class="keyboard-key">Ctrl</kbd>
              <span style="color: var(--text-secondary);">+</span>
              <kbd class="keyboard-key">S</kbd>
            </div>
          </div>
          
          <!-- Ctrl+? -->
          <div class="flex items-center justify-between p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
            <span class="font-medium" style="color: var(--text-primary);" x-text="t('showShortcuts')"></span>
            <div class="flex gap-1">
              <kbd class="keyboard-key">Ctrl</kbd>
              <span style="color: var(--text-secondary);">+</span>
              <kbd class="keyboard-key">?</kbd>
            </div>
          </div>
          
          <!-- Escape -->
          <div class="flex items-center justify-between p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
            <span class="font-medium" style="color: var(--text-primary);" x-text="t('closeModal')"></span>
            <kbd class="keyboard-key">Esc</kbd>
          </div>
          
          <!-- Plus/Minus -->
          <div class="flex items-center justify-between p-3 rounded-lg" style="background-color: var(--bg-tertiary);">
            <span class="font-medium" style="color: var(--text-primary);" x-text="t('adjustParticipants')"></span>
            <div class="flex gap-1">
              <kbd class="keyboard-key">+</kbd>
              <span style="color: var(--text-secondary);">/</span>
              <kbd class="keyboard-key">‚àí</kbd>
            </div>
          </div>
        </div>
        
        <!-- Tip -->
        <div class="bg-blue-50 dark:bg-blue-900/30 border-l-4 border-blue-500 p-3 rounded text-sm mt-4">
          <p class="font-semibold mb-1" style="color: var(--blue-500);">
            üí° <span x-text="t('proTip')"></span>
          </p>
          <p x-text="t('keyboardShortcutsTip')"></p>
        </div>
      </div>
      
      <button @click="closeShortcutsModal()" 
              class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              type="button"
              tabindex="0">
        <span x-text="t('close')"></span>
      </button>
    </div>
  </div>

  <!-- Main App Container -->
  <main id="appContainer" class="glass-container p-6 md:p-8 rounded-2xl shadow-2xl max-w-lg w-full">
      <!-- Header -->
      <header>
        <div class="header-left">
          <h1 class="text-2xl md:text-3xl font-bold" style="color: var(--text-primary);">
            üí∞ <span x-text="t('title')"></span>
          </h1>
        </div>
        <div class="header-right">
          <!-- Language Selector -->
          <div class="relative language-selector-wrapper">
            <label for="languageSelect" class="sr-only" x-text="t('language')"></label>
            <select 
              id="languageSelect"
              x-model="language" 
              @change="setLanguage(language)"
              class="language-selector"
              :aria-label="t('selectLanguage')"
              dir="ltr">
              <option value="de">üá©üá™ Deutsch</option>
              <option value="en">üá¨üáß English</option>
              <option value="es">üá™üá∏ Espa√±ol</option>
              <option value="fr">üá´üá∑ Fran√ßais</option>
              <option value="it">üáÆüáπ Italiano</option>
              <option value="pl">üáµüá± Polski</option>
            </select>
          </div>
          
          <!-- Info Button -->
          <button 
            @click="openInfoModal()"
            class="icon-button"
            :title="t('info')"
            :aria-label="t('info')"
            type="button">
            ‚ÑπÔ∏è
          </button>
          
          <!-- Theme Toggle Button -->
          <button 
            @click="toggleTheme()"
            class="icon-button"
            :title="t('theme')"
            :aria-label="t('theme')"
            type="button">
            <span x-show="theme === 'auto'">üåì</span>
            <span x-show="theme === 'light'">‚òÄÔ∏è</span>
            <span x-show="theme === 'dark'">üåô</span>
          </button>
        </div>
      </header>

      <!-- Timer Display -->
      <div class="timer-display">
        <div class="timer-value" x-text="formattedElapsedTime"></div>
      </div>

      <!-- Cost Display -->
      <div class="cost-display">
        <div class="text-sm font-medium mb-1" style="color: var(--blue-600);" x-text="t('totalCostLabel')"></div>
        <div class="cost-value" x-text="formattedTotalCost"></div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button 
          @click="startTimer()" 
          x-show="!isRunning"
          class="control-button btn-start"
          :aria-label="t('start')"
          type="button">
          ‚ñ∂Ô∏è <span x-text="t('start')"></span>
        </button>
        <button 
          @click="pauseTimer()" 
          x-show="isRunning"
          class="control-button btn-pause"
          :aria-label="t('pause')"
          type="button">
          ‚è∏Ô∏è <span x-text="t('pause')"></span>
        </button>
        <button 
          @click="resetTimer()"
          class="control-button btn-reset"
          :aria-label="t('reset')"
          type="button">
          üîÑ <span x-text="t('reset')"></span>
        </button>
      </div>

      <!-- People Counter -->
      <div class="people-counter">
        <button 
          @click="updatePeopleCount(-1)"
          :disabled="currentPeopleCount <= 1"
          class="people-button"
          :aria-label="t('removePerson')"
          type="button">
          ‚àí
        </button>
        <div class="flex flex-col items-center">
          <input 
            type="number" 
            x-model.number="currentPeopleCount"
            @input="onPeopleInputChange()"
            min="1" 
            max="1000"
            class="people-input"
            :aria-label="t('numberOfPeople')"
            id="peopleInput">
          <label for="peopleInput" class="text-xs mt-1" style="color: var(--text-secondary);" x-text="t('participants')"></label>
        </div>
        <button 
          @click="updatePeopleCount(1)"
          :disabled="currentPeopleCount >= 1000"
          class="people-button"
          :aria-label="t('addPerson')"
          type="button">
          +
        </button>
      </div>

      <!-- Settings Section -->
      <section class="settings-section" aria-label="Settings">
        <button 
          @click="settingsOpen = !settingsOpen" 
          class="text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 rounded flex items-center gap-2"
          style="color: var(--text-primary);"
          :aria-expanded="settingsOpen"
          aria-controls="settingsContent"
          type="button">
          <span x-text="settingsOpen ? '‚ñº' : '‚ñ∂'"></span>
          <span x-text="t('settings')"></span>
        </button>
        
        <div x-show="settingsOpen" 
            x-collapse
            id="settingsContent"
            class="mt-4">
          <!-- Cost per Person & Currency in einer Zeile -->
          <div class="settings-inline-grid">
            <!-- Cost per Person -->
            <div>
              <label for="costInput" class="block text-sm font-medium mb-2" style="color: var(--text-primary);">
                <span x-text="t('costPerPerson')"></span>
              </label>
              <input 
                type="number" 
                id="costInput"
                x-model.number="costPerPerson"
                @input="updateCost()"
                min="0" 
                max="10000"
                step="1"
                class="w-full"
                :aria-label="t('costPerPerson')">
            </div>
            
            <!-- Currency -->
            <div>
              <label for="currencySelect" class="block text-sm font-medium mb-2" style="color: var(--text-primary);">
                <span x-text="t('currency')"></span>
              </label>
              <select 
                id="currencySelect"
                x-model="currency" 
                @change="updateCost()"
                class="currency-selector w-full"
                :aria-label="t('selectCurrency')"
                dir="ltr">
                <option value="EUR">‚Ç¨ EUR</option>
                <option value="USD">$ USD</option>
                <option value="GBP">¬£ GBP</option>
                <option value="CHF">CHF</option>
                <option value="JPY">¬• JPY</option>
                <option value="CNY">¬• CNY</option>
                <option value="INR">‚Çπ INR</option>
                <option value="AUD">$ AUD</option>
                <option value="CAD">$ CAD</option>
                <option value="BRL">R$ BRL</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <!-- History & Share Section -->
      <section class="history-share-section" aria-label="History and sharing">
        <div class="history-share-grid">
          <!-- Meeting History -->
          <div>
            <button 
              @click="historyOpen = !historyOpen" 
              class="text-sm underline transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
              style="color: var(--text-secondary);"
              :aria-expanded="historyOpen"
              aria-controls="historySection"
              type="button">
              <span x-text="historyOpen ? t('historyHide') : t('historyShow')"></span>
            </button>
            <div x-show="historyOpen" 
                x-collapse
                id="historySection" 
                class="mt-2 p-3 rounded-lg text-sm history-section" 
                role="region"
                aria-label="Participant change history">
              <p class="font-medium mb-2" 
                style="color: var(--text-primary);" 
                x-text="t('historyTitle')"></p>
              <ul class="space-y-1" style="color: var(--text-secondary);">
                <template x-for="(segment, index) in segments" :key="index">
                  <li x-text="formatHistoryEntry(segment, index)"></li>
                </template>
              </ul>
            </div>
          </div>
          
          <!-- Share Button -->
          <div class="text-right">
            <button 
              @click="openShareModal()"
              class="share-button"
              :aria-label="t('shareSession')"
              type="button">
              üîó <span x-text="t('shareSession')"></span>
            </button>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="mt-6 pt-4 border-t text-center text-sm" style="border-color: var(--border-color); color: var(--text-secondary);">
        <button @click="openShortcutsModal()" 
                class="inline-flex items-center gap-1 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 rounded px-2 py-1 transition-colors"
                style="color: var(--text-secondary);"
                type="button"
                :title="t('keyboardShortcuts')">
          <span>‚å®Ô∏è</span>
          <span x-text="t('keyboardShortcuts')"></span>
        </button>
      </footer>

  </main>

  <div id="emojiContainer" aria-hidden="true"></div>

  <script src="./js/storage.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/notifications.js"></script>
  <script src="./js/emojis.js"></script>
  <script src="./js/modals.js"></script>
  <script src="./js/app.js"></script>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
