<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      {% if page.title %}
        {{ page.title }} | {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>
    <meta name="description" content="{{ page.desc | default: site.desc }}">
    <meta name="author" content="Volker Otto">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    {% if page.noindex or layout.noindex or site.noindex %}
      <meta name="robots" content="noindex, nofollow">
    {% else %}
      <meta name="robots" content="index, follow">
    {% endif %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | remove:'index.html'}}">
    
    <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/reset.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
    
    <script defer src="{{ site.url }}/assets/js/main.js"></script>
</head>
<!--

  Hey fellow devs,
  have a nice day!

  - Volker
  -->
<body>
  {{ content }}
</body>
</html>
