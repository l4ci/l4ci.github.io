---
title: Blog
layout: default
---
<div class="intro">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Blog</h1>
        <p class="lead">The place where I share my thoughts about design, code, freelancing and life.</p>
      </div><!-- .col -->
    </div><!-- .row -->
  </div><!--.container-->
</div><!--.intro-->

<main class="content">

{% for post in site.posts %}

  <article class="article bullet {% cycle '', 'article--grey' %}" id="{{ post.title | slugify }}">
    <div class="container">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="preH">
        {{ post.date | date_to_string }}
      </div><!-- .preH -->
      <p class="lead">
        {{ post.excerpt }}
      </p><!-- .lead -->
    </div><!-- .container -->
  </article>

{% endfor %}

</main><!--.content-->
